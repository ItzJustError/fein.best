      <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fein.best</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.3"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="h-screen bg-gray-100 flex items-center justify-center">
<div class="flex flex-col items-center justify-center h-screen bg-gray-100">
<div class="text-center mb-4">
    <h1 class="text-4xl font-semibold my-6">fein.best</h1>
</div>
<div class="mt-10">
<button onClick="location.href='https://github.com/ItzJustError'"
    class="text-base font-semibold py-2 px-4 border border-gray-200 rounded shadow-sm text-white bg-blue-600 hover:bg-blue-700">
    github 🚀
</button>
<button onClick="location.href='kvalitni.link"
    class="text-base font-semibold py-2 px-4 border border-gray-200 rounded shadow-sm text-white bg-blue-600 hover:bg-blue-700">
    memes 🙏
</button>
</div>
</div>


    <script>
        var duration = 15 * 500;
        var animationEnd = Date.now() + duration;
        var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

        function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
        }

        var interval = setInterval(function () {
            var timeLeft = animationEnd - Date.now();

            if (timeLeft <= 0) {
                return clearInterval(interval);
            }

            var particleCount = 50 * (timeLeft / duration);
            // since particles fall down, start a bit higher than random
            confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } });
            confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } });
        }, 250);
    </script>

</body>

</html>
